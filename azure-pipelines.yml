- task: wiz@0
  inputs:
     command: 'image'
     clientid: $(WIZ_CLIENT_ID)
     secret: $(WIZ_CLIENT_SECRET)
     succeedOnFailures: false
     policyHitsOnly: true
     scanTags: 'webgoat/webgoat'
     image: 'webgoat/webgoat'
     scanPolicies: 'vuln-one-critical, vuln-two-high'
     scanSecrets: false
     driver: extract
