trigger:
- main

variables:
- group: wiz-variable-group

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'


